<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortinet</title>
    <style>
       

@import url("https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap");

h1 {
  text-align: center;
  color: white;
  text-transform: uppercase;
  padding: 1px;
  font-family: "Raleway", cursive;
  font-weight: 100;
  position: relative;
  width: 100%;
  background: linear-gradient(to right, black, #eee, black);
  white-space: nowrap;
}
h1::before {
  content: "";
  position: absolute;
  left: 50%;
  top: -50px;
  width: 600px;
  margin-left: -300px;
  margin-top: -220px;
  height: 600px;
  background: radial-gradient(ellipse closest-side, #444, black);
  z-index: -1;
}
h1 a {
  background: black;
  display: block;
  padding: 20px;
  text-decoration: none;
  letter-spacing: 30px;
  color: white;
  animation: comein 1.5s 1 ease-in-out forwards;
}

@keyframes comein {
  0% {
    letter-spacing: 80px;
    color: rgba(255, 255, 255, 0);
  }
  70% {
    letter-spacing: 20px;
  }
  100% {
    letter-spacing: 25px;
    color: rgba(255, 255, 255, 1);
  }
}

body {
  background: black;
  display: grid;
  place-items: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
}


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #container {
            display: flex;
        }

        #formulario {
            box-shadow: 10px 10px 15px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid lightgray;
            padding: 20px;
            margin-left: 30px;
            margin-right: 20px;
        }

        #formulario2 {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            box-shadow: 10px 10px 15px;
            width: 600px;
            border-radius: 5px;
            border: 1px solid lightgray;
            padding: 20px;
            margin-left: 30px;
            margin-right: 20px;
            height: fit-content
        }

        .form2 {
            width: 35%;
            margin: 10px;
            padding: 10px;
        }

        #signos{
            width: 13%;
            margin-right: -10px;
            margin-left: 5px;
        }

        #tipoOperacion{
            border-right: 2px solid black;
        }

        input,
        select {
            width: 100%;
            border-radius: 6px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid lightgray;
        }

        #convertir,
        #sumar {
            color: white;
            background-color: rgba(0, 0, 220, 0.804);
        }

        h1,
        p {
            margin: 10px;
        }
        p{
            color: azure;
        }

        #drag {
            width: fit-content;
            cursor: grab;
        }
        #h1convertidor{
            color:black;
        }
        #resultado{
            color:azure;
        }
    </style>
</head>

<body>
    <h1><a href="#0">Vortinet</a></h1>
    <tr>
    <h1 id="h1convertidor">Convertidor</h1>
    <p>Este es un convertidor de sistemas numericos, es capaz de cambiar numeros decimales, binarios, hexadecimales y
        octales</p>
        <script>
            let valor
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            valor = ev.target.textContent
        }

        function drop(ev) {
            ev.preventDefault();
            ev.target.value = valor
        }
        </script>
    <div id="container">
        <form id="formulario">
            <select name="selector1" id="base">
                <option value="decimal">Decimal</option>
                <option value="binario">Binario</option>
                <option value="hexadecimal">Hexadecimal</option>
                <option value="octal">Octal</option>
            </select>
            <select name="selector2" id="destino">
                <option value="decimal">Decimal</option>
                <option value="binario">Binario</option>
                <option value="hexadecimal">Hexadecimal</option>
                <option value="octal">Octal</option>
            </select>
            <input type="text" id="numero_convertir" placeholder="nÃºmero a convertir" ondrop="drop(event)" ondragover="allowDrop(event)">
            <input type="submit" value="convertir" id="convertir">
            <div id="resultado">
                <p id="drag" draggable="true" ondragstart="drag(event)"></p>
            </div>
        </form>
        
        <form id="formulario2">
            <div class="form2" id="tipoOperacion">
                <select name="selector3" id="operacion">
                    <option value="suma">Suma</option>
                    <option value="resta">Resta</option>
                </select>
                <select name="selector4" id="complemento" disabled>
                    <option value="sinComplemento"> </option>
                    <option value="Complemento1">Complemento 1</option>
                    <option value="Complemento2">Complemento 2</option>
                </select>
                <input type="submit" value="Sumar" id="sumar">
            </div>

            <div id="signos" class="form2">
            <div class="bitSigno" >
                <select id="selectorBitSigno1" disabled>
                    <option value="0">0</option>
                    <option value="1">1</option>
                </select>
            </div>
            <div class="bitSigno" >
                <select id="selectorBitSigno2" disabled>
                    <option value="0">0</option>
                    <option value="1">1</option>
                </select>
            </div>
            <div>
                <p id="bitSignoResultado"></p>
            </div>
            </div>
            <div class="form2">
                <div ondrop="drop(event)" ondragover="allowDrop(event)" class="bitSigno">
                    <input type="text" placeholder="primer numero" id="numero1">
                </div>
                <div ondrop="drop(event)" ondragover="allowDrop(event)" class="bitSigno">
                    <input type="text" placeholder="segundo numero"  id="numero2">
                </div>
                <hr>
                <div id="resultado">
                    <p id="resultadoSuma" draggable="true" ondragstart="drag(event)"></p>
                </div>
            </div>
        </form>
    </div>
    <script type="module" src="./index.js"></script> 
</body>
</html>
